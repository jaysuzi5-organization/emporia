<!DOCTYPE html>
<html>
<head>
  <title>Device Usage Test Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Device Usage Management</h1>

  <h2>Add Device Usage Entry</h2>
  <form id="deviceUsageForm" autocomplete="off">
    <label>
      Instant:
      <input type="datetime-local" id="instant" required>
    </label>
    <label>
      Scale:
      <input type="text" id="scale" required>
    </label>
    <label>
      Device GID:
      <input type="number" id="deviceGid" required>
    </label>
    <label>
      Channel Numbers:
      <input type="text" id="channelNum" required>
    </label>
    <label>
      Device Name:
      <input type="text" id="name" required>
    </label>
    <label>
      Usage:
      <input type="number" step="any" id="usage" required>
    </label>
    <label>
      Unit:
      <input type="text" id="unit" required>
    </label>
    <label>
      Percentage:
      <input type="number" step="any" id="percentage" required>
    </label>
    <button type="submit">Add</button>
  </form>
  <div id="responseMessage"></div>

  <h2>Device Usage List</h2>

  <div id="paginationControls" aria-label="Pagination controls">
    <button id="prevPage" disabled>Previous</button>
    <span>Page <span id="currentPage">1</span></span>
    <button id="nextPage">Next</button>
    <label for="pageSizeSelect" style="margin-left: auto; font-weight:600; font-size:0.9rem; color: var(--blue-dark);">
      Items per page:
    </label>
    <select id="pageSizeSelect" aria-label="Select number of items per page">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>

  <table id="deviceUsageTable" aria-label="device usage list table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Instant</th>
        <th>Scale</th>
        <th>Device GID</th>
        <th>Channel Numbers</th>
        <th>Name</th>
        <th>Usage</th>
        <th>Unit</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = '/api/v1/device-usage';
    const responseMessage = document.getElementById('responseMessage');
    const tbody = document.querySelector('#deviceUsageTable tbody');
    const currentPageSpan = document.getElementById('currentPage');
    const prevPageBtn = document.getElementById('prevPage');
    const nextPageBtn = document.getElementById('nextPage');
    const pageSizeSelect = document.getElementById('pageSizeSelect');

    let currentPage = 1;

    function getPageSize() {
      return Number(pageSizeSelect.value);
    }

    async function loadDeviceUsage(page = 1) {
      responseMessage.textContent = '';
      responseMessage.className = '';

      const pageSize = getPageSize();

      try {
        const res = await fetch(`${apiBase}?page=${page}&limit=${pageSize}`);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        tbody.innerHTML = '';
        if (data.length === 0 && page > 1) {
          currentPage = page - 1;
          updatePaginationButtons();
          loadDeviceUsage(currentPage);
          return;
        }

        data.forEach(entry => {
          tbody.innerHTML += `
            <tr>
              <td>${entry.id}</td>
              <td>${entry.instant ? new Date(entry.instant).toLocaleString() : ''}</td>
              <td>${entry.scale}</td>
              <td>${entry.deviceGid}</td>
              <td>${entry.channelNum}</td>
              <td>${entry.name}</td>
              <td>${entry.usage}</td>
              <td>${entry.unit}</td>
              <td>${entry.percentage}</td>
            </tr>
          `;
        });

        currentPage = page;
        currentPageSpan.textContent = currentPage;
        updatePaginationButtons();
      } catch (err) {
        responseMessage.textContent = 'Failed to load device usage: ' + err.message;
        responseMessage.classList.add('error');
      }
    }

    function updatePaginationButtons() {
      prevPageBtn.disabled = currentPage <= 1;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) loadDeviceUsage(currentPage - 1);
    });

    nextPageBtn.addEventListener('click', () => {
      loadDeviceUsage(currentPage + 1);
    });

    pageSizeSelect.addEventListener('change', () => {
      currentPage = 1;
      loadDeviceUsage(currentPage);
    });

    document.getElementById('deviceUsageForm').addEventListener('submit', e => {
      e.preventDefault();
      responseMessage.textContent = '';
      responseMessage.className = '';

      const instant = document.getElementById('instant').value;
      const scale = document.getElementById('scale').value.trim();
      const deviceGid = Number(document.getElementById('deviceGid').value);
      const channelNum = document.getElementById('channelNum').value.trim();
      const name = document.getElementById('name').value.trim();
      const usage = parseFloat(document.getElementById('usage').value);
      const unit = document.getElementById('unit').value.trim();
      const percentage = parseFloat(document.getElementById('percentage').value);

      fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ instant, scale, deviceGid, channelNum, name, usage, unit, percentage })
      })
      .then(async res => {
        const contentType = res.headers.get('content-type') || '';
        let data;
        if (contentType.includes('application/json')) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        if (res.status >= 400) {
          responseMessage.textContent = `Error ${res.status}: ` + (typeof data === 'string' ? data : JSON.stringify(data));
          responseMessage.classList.add('error');
        } else {
          responseMessage.textContent = `Success ${res.status}: Device usage added.`;
          responseMessage.classList.add('success');
          document.getElementById('deviceUsageForm').reset();
          loadDeviceUsage(currentPage);
        }
      })
      .catch(err => {
        responseMessage.textContent = 'Network or server error: ' + err.message;
        responseMessage.classList.add('error');
      });
    });

    // Initial load
    loadDeviceUsage(currentPage);
  </script>
</body>
</html>
